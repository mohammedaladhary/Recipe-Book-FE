<div class="centered-column">
  <div *ngFor="let recipe of recipes" (click)="onSelect(recipe)" class="recipe-card">
    <h2>{{ recipe.recipeName }}</h2>
    <img src="assets/images/cheese-burger.jpeg" alt="{{ recipe.recipeName }}" class="recipe-image">
    <p>Calories:<br> {{ recipe.calories }}</p>
    <p>Description:<br> {{ recipe.description }}</p>
    <!-- <app-recipe-list [data]="selectedFoodType"></app-recipe-list> -->

    <!-- Buttons for update and delete -->
    <div class="recipe-buttons">
      <!-- Button to update -->
      <button>Update</button>
      <!-- <button (click)="startUpdate(recipe)">Update</button> -->

      <!-- Button to delete -->
      <button>Delete</button>
      <!-- <button (click)="deleteRecipe(recipe.recipeId)">Delete</button> -->
    </div>
  </div>
</div>
