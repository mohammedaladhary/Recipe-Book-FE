<app-nav-bar></app-nav-bar>
<div class="centered-column">
  <div *ngFor="let foodType of foodType" class="foodType-card">
      <h2>{{ foodType.foodTypeName }}</h2>
      <p>Recipes:</p>
      <ol>
          <li *ngFor="let recipe of foodType.recipes">{{ recipe.recipeName }}</li>
      </ol>
      <img src="assets/images/foodType.jpeg" alt="{{ foodType.foodTypeName }}" class="foodType-image">
      <div class="recipe-buttons">
          <!-- Button to update -->
          <button (click)="updateFoodType()">Update</button>

          <!-- Button to delete -->
          <button (click)="deleteFoodType(foodType.foodTypeId)">Delete</button>
      </div>
  </div>
</div>
